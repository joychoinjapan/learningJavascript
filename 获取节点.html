<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--通过id获取元素节点-->
<div id="d1">hello HTML DOM</div>
<script>
    var div1=document.getElementById("d1");
    document.write(div1);
</script>

<!--通过标签名称获取元素节点-->
<div>hello javascript</div>
<div>hello BOM</div>
<div>hello DOM</div>
<br>
<script>
    var divs=document.getElementsByTagName("div");
    for(i=0;i<divs.length;i++){
        document.write(divs[i]);
        document.write("<br>");
    }
</script>
<br>
<!--通过类名获取元素节点-->
<h1 class="d">hello javascript</h1>
<h2 class="d">hello BOM</h2>
<div class="d">hello DOM</div>
<br>
<script>
    var elements=document.getElementsByClassName("d");
    for(i=0;i<elements.length;i++){
        document.write(elements[i]);
        document.write("<br>");
    }
</script>

<br>
<!--通过表单元素的name获取元素节点-->
用户名<input name="userName"><br>
密码<input name="userPassword">
<br>
<script>
    var elements=document.getElementsByName("userName");
    for(i=0;i<elements.length;i++){
        document.write(elements[i]);
        document.write("<br>")
    }
</script>
<!--获取属性节点,内容节点-->
<div id="d2" align="center" class="abc">hello HTML DOM</div>
<script>
    var div2=document.getElementById("d2");
    var as=div2.attributes;
    var content=div2.childNodes[0];
    document.write("div2总共有"+as.length+"个属性");
    document.write("分别是:")
    for(i=0;i<as.length;i++){
        document.write("<br>");
        document.write(as[i].nodeName+":"+as[i].nodeValue);
    }
    document.write("<br>")
    document.write("div的id属性是"+as["id"].nodeValue);
    document.write("div的内容节点名是"+content.nodeName+"<br>"+"div的内容节点值是"+content.nodeValue);
</script>
</body>
</html>
