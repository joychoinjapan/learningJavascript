<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 90%;
    }
    tr{
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: lightgray;
        height:35px;
    }
    td{
        width: 25%;
        text-align: center;
    }
</style>
<body>
<table id="t">
    <tr>
        <td>id</td><td>名称</td><td>血量</td><td>伤害</td>
    </tr>
    <tr>
        <td>1</td><td>gareen</td><td>340</td><td>58</td>
    </tr>
    <tr>
        <td>2</td><td>teemo</td><td>320</td><td>76</td>
    </tr>
    <tr>
        <td>3</td><td>annie</td><td>380</td><td>38</td>
    </tr>
    <tr>
        <td>4</td><td>deadbrother</td><td>400</td><td>90</td>
    </tr>
    <tr>
        <td>5</td><td>andison</td><td>400</td><td>90</td>
    </tr>
</table>
<script>
    var trs=document.getElementsByTagName("tr");
    for(i=0;i<trs.length;i++){
        if(1==i%2){
            trs[i].style.backgroundColor="#f8f8f8";
        }
    }
</script>
</body>
</html>
